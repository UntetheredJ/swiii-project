apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 15672
        - containerPort: 5672
        volumeMounts:
        - mountPath: /var/lib/rabbitmq
          name: core-data
      volumes:
      - name: core-data
        persistentVolumeClaim:
          claimName: core-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  ports:
  - port: 15672
    targetPort: 15672
    name: ui
  - port: 5672
    targetPort: 5672
    name: amqp
  selector:
    app: rabbitmq
